name: Build succeeds on PR

on:
  pull_request:
    branch: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install
          cd ../backendNode
          npm install
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build backend
        run: |
          cd backendNode
          npm run db:generate
          cd ../../..
          npm run build
